<section>
	<form ng-submit="submit_blog()">
		<div class="form-group">
			<label>Blog Name</label>
			<input type="text" class="form-control" name="" ng-model="blog.blog_name">
		</div>
		<div class="form-group">
			<label>Blog Description</label>
			<textarea class="form-control" ng-model="blog.blog_description"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Submit Blog</button>
		</div>
	</form>
</section>
